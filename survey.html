<!-- This file is a student survey form that collects personal information, campus preferences, and other details, styled for user-friendly input and submission. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            padding: 20px;
        }

        /* Container styling */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333333;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }

        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }

        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }

        .checkbox-group, .radio-group {
            margin-bottom: 15px;
        }

        .checkbox-group label, .radio-group label {
            font-weight: normal;
            color: #333333;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"] {
            background-color: #0071e3;
            color: #ffffff;
        }

        input[type="reset"] {
            background-color: #cccccc;
            color: #333333;
        }

        input[type="submit"]:hover {
            background-color: #005bb5;
        }

        input[type="reset"]:hover {
            background-color: #999999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Survey</h2>
        <form action="submit_survey.php" method="POST">
            <!-- Personal Information -->
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="address">Street Address *</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City *</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State *</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">Zip *</label>
            <input type="text" id="zip" name="zip" required>

            <label for="phone">Telephone Number *</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>

            <label for="surveyDate">Date of Survey *</label>
            <input type="date" id="surveyDate" name="surveyDate" required>

            <!-- Campus Interests -->
            <div class="checkbox-group">
                <label>What did you like most about the campus? *</label><br>
                <input type="checkbox" id="students" name="campusLikes[]" value="students">
                <label for="students">Students</label><br>

                <input type="checkbox" id="location" name="campusLikes[]" value="location">
                <label for="location">Location</label><br>

                <input type="checkbox" id="campus" name="campusLikes[]" value="campus">
                <label for="campus">Campus</label><br>

                <input type="checkbox" id="atmosphere" name="campusLikes[]" value="atmosphere">
                <label for="atmosphere">Atmosphere</label><br>

                <input type="checkbox" id="dorms" name="campusLikes[]" value="dorms">
                <label for="dorms">Dorm Rooms</label><br>

                <input type="checkbox" id="sports" name="campusLikes[]" value="sports">
                <label for="sports">Sports</label>
            </div>

            <!-- How Did You Hear About Us -->
            <div class="radio-group">
                <label>How did you hear about the university? *</label><br>
                <input type="radio" id="friends" name="interestSource" value="friends" required>
                <label for="friends">Friends</label><br>

                <input type="radio" id="tv" name="interestSource" value="tv" required>
                <label for="tv">Television</label><br>

                <input type="radio" id="internet" name="interestSource" value="internet" required>
                <label for="internet">Internet</label><br>

                <input type="radio" id="other" name="interestSource" value="other" required>
                <label for="other">Other</label>
            </div>

            <!-- Recommendation Likelihood -->
            <label for="recommendation">How likely are you to recommend this school to others? *</label>
            <select id="recommendation" name="recommendation" required>
                <option value="">Select an option</option>
                <option value="very_likely">Very Likely</option>
                <option value="likely">Likely</option>
                <option value="unlikely">Unlikely</option>
            </select>

            <!-- Raffle Entry -->
            <label for="raffle">Enter 10 comma-separated numbers (1-100) for a chance to win a raffle *</label>
            <input type="text" id="raffle" name="raffle" required>

            <!-- Additional Comments -->
            <label for="comments">Additional Comments</label>
            <textarea id="comments" name="comments"></textarea>

            <!-- Submit and Reset Buttons -->
            <div class="button-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
